<!DOCTYPE html>
<html lang="en">
<head >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css"
    integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47" crossorigin="anonymous">
    <link rel="stylesheet" href="game.css">
    <script type="module" src="game.js"></script>
    <h1 style="color: rgb(128, 0, 0);">
        Countdown to Christmas
    </h1>
    <script>
        let today = new Date();
        let christmasYear = today.getFullYear();
        if (today.getMonth() == 11 &&
            today.getDate() > 25) {
        christmasYear = christmasYear + 1;
        }

        let christmasDate =
            new Date(christmasYear, 11, 25);
        let dayMilliseconds =
            1000 * 60 * 60 * 24;
        let remainingDays = Math.ceil(
        (christmasDate.getTime() - today.getTime()) /
        (dayMilliseconds)
        );
        document.write("There are " + remainingDays +
                    " days remaining until Christmas.");
    </script>
</head>
<body>
    <main>
        <div id= 'game-board'>
            <div>
                <button id ='use-callback' class='pure-button'>Use a callback</button>
                <button id = "use-promise" class="pure-button">Use a Promise</button>
                <button id ="use-async-await" class="pure-button">Use async/await</button>
            </div>
            <div id="score"></div>
            <div id="category-title"></div>
            <div id="question"></div>
            <div id="value"></div>
            <div id="invalid-count" class="is-hidden"></div>
            <form class="pure-form">
                <textarea id="player-response" class="pure-input-1"></textarea>
            </form>
            <button id="check-response" class="pure-button" >Check response</button>
            <div id="answer" class="is-hidden"></div>
        </div>
    </main>

<h1>Temperature Converter</h1>
<p>Type Temperature in celcius to convert it into fahrenheit</p>
<p>
<label>Celcius</label>
<input id="inputKG" type="number" placeholder="Celcius"
oninput="CtoFConverter(this.value)" onchange="CtoFConverter(this.value)">
</p>
<p>Fahrenheit: <span class="fahrenheit"></span></p>
<script>
    function CtoFConverter(temp) {
       document.querySelector(".fahrenheit").innerHTML=(temp-32)/1.8;
    }
 </script>

 <h1>Length Converter</h1>
 <p>Type a value in the Meters field to convert the value to Feet:</p>

 <p>
   <label>Meters</label>
   <input id="inputMeters" type="number" placeholder="Meters" oninput="LengthConverter(this.value)" onchange="LengthConverter(this.value)">
 </p>
 <p>Feet: <span id="outputFeet"></span></p>

 <script>
 function LengthConverter(valNum) {
   document.getElementById("outputFeet").innerHTML=valNum*3.2808;
 }
 </script>
</body>
</html>
